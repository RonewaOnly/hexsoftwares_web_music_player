<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Music Player</h1>
    </header>
    <main class="music-player-screen">
      <div class="music-container">
        <div class="music-info">
          <h4 id="title">Night Owl</h4>
          <div class="img-container">
            <img src="img/night-owl.jpg" alt="Music Cover" id="cover" />
          </div>
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
          </div>
        </div>
        <audio id="audio"></audio>
        <div class="navigation">
          <button id="prev" class="action-btn" aria-label="Previous Song">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play" class="action-btn action-btn-big" aria-label="Play/Pause">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="action-btn" aria-label="Next Song">
            <i class="fas fa-forward"></i>
          </button>
        </div>
      </div>
      <div class="queue-container">
        <h2>Playlist</h2>
        <ul id="queue">
          <!-- Queue items will be dynamically inserted here -->
        </ul>
      </div>
    </main>

    <script src="script.js">

    </script>
  </body>
</html>
